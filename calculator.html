<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src=calculator.js defer></script>
</head>
<body>
    <div class = calculator-container>
        <div class = "display-section display-text">
            
        </div>
        <div class = "button-container">
            <div class = "button-column">
                <button id = "button7" class ="calc-button button-font" >7</button>
                <button id = "button4" class ="calc-button button-font">4</button>
                <button id = "button1" class ="calc-button button-font">1</button>
                <button id = "button0" class ="calc-button button-font">0</button>
            </div>
            <div class = "button-column">
                <button id = "button8" class ="calc-button button-font">8</button>
                <button id = "button5" class ="calc-button button-font">5</button>
                <button id = "button2" class ="calc-button button-font">2</button>
                <button id = "decimal-button" class ="calc-button button-font">.</button>
            </div> 
            <div class = "button-column">  
                <button id = "button9" class ="calc-button button-font">9</button>
                <button id = "button6" class ="calc-button button-font">6</button>
                <button id = "button3" class ="calc-button button-font">3</button>
                <button id = "mod-button" class ="calc-button button-font">%</button>
            </div>
            <div class = "button-column">  
                <button id = "div-button" class ="calc-button button-font">/</button>
                <button id = "multiply-button" class ="calc-button button-font">*</button>
                <button id = "subtract-button" class ="calc-button button-font">-</button>
                <button id = "add-button" class ="calc-button button-font">+</button>
            </div>
            <div class = "button-column">
                <button id = "equal-button" class ="calc-button button-font">CE</button>
                <button id = "equal-button" class ="equal-button button-font">=</button>
            </div>
        </div>
    </div>
</body>
</html>
