<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src=calculator.js defer></script>
</head>
<body>
    <div class = calculator-container>
        <div class = "display-section">
            
        </div>
        <div class = "button-container">
            <div class = "button-column">
                <button id = "button7" class ="calc-button">7</button>
                <button id = "button4" class ="calc-button">4</button>
                <button id = "button1" class ="calc-button">1</button>
                <button id = "button0" class ="calc-button">0</button>
            </div>
            <div class = "button-column">
                <button id = "button8" class ="calc-button">8</button>
                <button id = "button5" class ="calc-button">5</button>
                <button id = "button2" class ="calc-button">2</button>
                <button id = "button." class ="calc-button">.</button>
            </div> 
            <div class = "button-column">  
                <button id = "button9" class ="calc-button">9</button>
                <button id = "button6" class ="calc-button">6</button>
                <button id = "button3" class ="calc-button">3</button>
                <button id = "mod-button" class ="calc-button">%</button>
            </div>
            <div class = "button-column">  
                <button id = "div-button" class ="calc-button">/</button>
                <button id = "multiply-button" class ="calc-button">*</button>
                <button id = "subtract-button" class ="calc-button">-</button>
                <button id = "add-button" class ="calc-button">+</button>
            </div>
            <div class = "button-column">
                <button id = "equal-button" class ="calc-button">CE</button>
                <button id = "equal-button" class ="equal-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
